<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Calculateur de moyenne</title>
<style>
  body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }
  .container { max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:5px; }
  input[type=number] { width: 60px; padding:5px; margin:5px; }
  button { padding:10px 20px; margin-top:10px; }
  .result { margin-top:15px; font-weight:bold; }
  a { display:block; margin-top:20px; color:blue; }
</style>
</head>
<body>

<div class="container">
  <h2>ðŸ“Š Calculateur de moyenne</h2>

  <p>Entrez vos notes (sur 20) :</p>
  <input type="number" id="note1" min="0" max="20" step="0.1" placeholder="Note 1" />
  <input type="number" id="note2" min="0" max="20" step="0.1" placeholder="Note 2" />
  <input type="number" id="note3" min="0" max="20" step="0.1" placeholder="Note 3" />
  <input type="number" id="note4" min="0" max="20" step="0.1" placeholder="Note 4" />
  <br/>
  <button onclick="calculerMoyenne()">Calculer la moyenne</button>

  <div class="result" id="result"></div>

  <a href="index.html">â¬… Retour Ã  l'accueil</a>
</div>

<script>
function calculerMoyenne() {
  let notes = [];
  for (let i = 1; i <= 4; i++) {
    let val = parseFloat(document.getElementById('note' + i).value);
    if (!isNaN(val) && val >= 0 && val <= 20) {
      notes.push(val);
    }
  }
  if (notes.length === 0) {
    document.getElementById('result').innerText = 'Merci d\'entrer au moins une note valide.';
    return;
  }
  let somme = notes.reduce((a, b) => a + b, 0);
  let moyenne = somme / notes.length;
  document.getElementById('result').innerText = 'Votre moyenne est : ' + moyenne.toFixed(2) + ' / 20';
}
</script>

</body>
</html>
